<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="converter.js"></script>
    <title>Length converter</title>
</head>

<body>
    <div>
        <h1 class="input-title">Length converter</h1>
        <form action="submit" method="get">

            <input type="text" id="input" placeholder="input">
            <span>=</span>
            <input type="text" id="result" placeholder="result">

            <select name="select" id="inputType">
                <option value="meters">Meter</option>
                <option value="Kilometers">Kilometer</option>
                <option value="Centimeters">Centimeter</option>
            </select>
            <select name="select" id="inputType2">
                <option value="Milimeters">MiliMeter</option>
                <option value="Inches">Inches</option>
                <option value="feet">Feet</option>
            </select>
            <input type="button" value="submit">
        </form>
    </div>


</body>

</html>
